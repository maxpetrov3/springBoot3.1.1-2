<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <div class="row-12">
        <h1>Admin panel</h1>
    </div>
    <div class="row-12">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="admin-tab" data-toggle="tab" href="#user-table" role="tab"
                   aria-controls="admin" aria-selected="true">User table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="user-tab" data-toggle="tab" href="#new-user" role="tab" aria-controls="user"
                   aria-selected="false">New user</a>
            </li>
        </ul>
    </div>
    <div class="row-12">
        <div class="tab-content nav-fill" id="myTabContent">
            <div class="tab-pane fade show active" id="user-table" role="tabpanel" aria-labelledby="home-tab">
                <h3>All users</h3>
                <table class="table">
                    <thead>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td><span th:text="${user.getId()}"> Title </span></td>
                        <td><span th:text="${user.getName()}"> Title </span></td>
                        <td><span th:text="${user.getLastName()}"> Title </span></td>
                        <td><span th:text="${user.getAge()}"> Title </span></td>
                        <td><span th:text="${user.getUsername()}"> Title </span></td>
                        <td><span th:each="role: ${user.authorities}"> <span th:text="${role.authority}"></span></span></td>
                        <td>
                            <button type="button" class="btn btn-primary">Edit</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="profile-tab">
                <h3>Add new user</h3>
                <object style=" width: 100%; height: 100vh" data="userInfo.html"></object>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
