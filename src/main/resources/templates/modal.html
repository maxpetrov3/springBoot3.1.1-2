<div th:fragment="modal (tuser, toDelete, idVisible)">
    <div class="modal" tabindex="-1" role="dialog" id="deleteModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div th:replace="/userForm :: userForm(${tuser}, ${toDelete}, ${idVisible})"></div>

                </div>
                <div class="modal-footer">
                    <div th:text="${__${tuser}__}"></div>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <form th:action="@{/delete}">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
