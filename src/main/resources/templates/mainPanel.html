<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Main Panel</title>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-dark bg-dark">
        <span>
        <span class="navbar-brand mb-0 h1" th:text="${user.username}"></span>
        <span class="navbar-brand mb-0 h1">with roles:</span>
        <span class="navbar-brand mb-0 h1" th:text="${roles}"></span>
        </span>
        <a class="link-dark my-2 my-sm-0 text-light bg-dark" href="\logout">Logout</a>
    </nav>
    <div class="row">
        <div class="col-2 mt-3">
        <div class="nav flex-column nav-pills" id="main-panels" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="admin-tab" data-toggle="pill" href="#admin" role="tab" aria-controls="admin"
               aria-selected="true">Admin</a>
            <a class="nav-link" id="user-tab" data-toggle="pill" href="#user" role="tab" aria-controls="user"
               aria-selected="false">User</a>
        </div>
    </div>
    <div class="col-10 bg-light">
        <div class="tab-content" id="main-panels-content">
            <div class="tab-pane fade show active" id="admin" role="tabpanel" aria-labelledby="admin">
                <object style=" width: 100%; height: 100vh" data="\admin"></object>
            </div>
            <div class="tab-pane fade" id="user" role="tabpanel" aria-labelledby="user">
                <h1 class="mt-3">User information-page</h1>
                <h3 class="mt-3 mb-2">About user</h3>
                <table class="table">
                    <thead>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    </thead>
                    <tbody>
                    <tr>
                        <td><span th:text="${user.getId()}"> Title </span></td>
                        <td><span th:text="${user.getName()}"> Title </span></td>
                        <td><span th:text="${user.getLastName()}"> Title </span></td>
                        <td><span th:text="${user.getAge()}"> Title </span></td>
                        <td><span th:text="${user.getUsername()}"> Title </span></td>
                        <td><span th:each="role: ${user.authorities}"> <span th:text="${role.authority}"></span></span></td>
                        <td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
